<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu and Search Bar</title>
    <style>
        /* General Reset and Box Sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Background Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #283c86, #45a247);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Header Styling */
        header {
            position: absolute;
            top: 20px;
            text-align: center;
            width: 100%;
            color: #ffffff;
            font-size: 2rem;
            font-weight: bold;
        }

        /* Container Styling */
        .container {
            background: #f7f9fc;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        /* Dropdown Button Styling */
        .dropdown {
            margin-bottom: 20px;
            position: relative;
        }

        .dropbtn {
            width: 100%;
            background-color: #34495e;
            color: #ecf0f1;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Hover effect for dropdown button */
        .dropbtn:hover {
            background-color: #2c3e50;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ecf0f1;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        /* Hover effect for dropdown content */
        .dropdown-content a {
            color: #34495e;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #bdc3c7;
        }

        /* Show dropdown content on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Search Container Styling */
        .search-container {
            display: flex;
            width: 100%;
        }

        #searchInput {
            flex-grow: 1;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #searchInput:focus {
            border-color: #34495e;
        }

        button {
            padding: 15px;
            font-size: 16px;
            background-color: #34495e;
            color: #ecf0f1;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2c3e50;
        }

        /* Media Query for Responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .dropbtn, button, #searchInput {
                padding: 12px;
                font-size: 14px;
            }

            .dropdown-content a {
                padding: 10px 14px;
            }
        }
    </style>
</head>
<body>
    <header>PROJECT-I</header>

    <div class="container">
        <div class="dropdown">
            <button class="dropbtn">Everything <span>&#9662;</span></button>
            <div class="dropdown-content">
                <a href="#" onclick="updateSearchPlaceholder('Everything')">Everything</a>
                <a href="#" onclick="updateSearchPlaceholder('Software Development')">Software Development</a>
                <a href="#" onclick="updateSearchPlaceholder('Web Development')">Web Development</a>
                <a href="#" onclick="updateSearchPlaceholder('Data Analyst')">Data Analyst</a>
                <a href="#" onclick="updateSearchPlaceholder('IT Consultant')">IT Consultant</a>
                <a href="#" onclick="updateSearchPlaceholder('Network Administrator')">Network Administrator</a>
            </div>
        </div>

        <div class="search-container">
            <input type="text" placeholder="Search in Everything" id="searchInput">
            <button onclick="performSearch()">Search</button>
        </div>
    </div>

    <script>
        function updateSearchPlaceholder(category) {
            document.getElementById("searchInput").placeholder = 'Search in ' + category;
            document.querySelector(".dropbtn").textContent = category + ' \u25BE';
        }

        function performSearch() {
            alert('Searching for: ' + document.getElementById("searchInput").value);
        }
    </script>
</body>
</html>
